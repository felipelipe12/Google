<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon_google.png">
</head>

<body>
    <div class='container'>
        <header>
            <div class="container">
                <div class="links">
                    <a href="#">Gmail</a>
                    <a href="#">Imagens</a>
                </div>
                <div class="apps">
                    <button>
                        <img src="assets/img/navbar_apps.png">
                    </button>
                </div>
                <div class="button">
                    <button>Fazer login</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="logo">
                    <img src="assets/img/logo_google.png">
                </div>
                <div class="search">
                    <div>
                        <img src="assets/img/search_src.png" width="25px">
                    </div>
                    <div>
                        <input type="text">
                    </div>
                    <div>
                        <button class="popover">
                            <img src="assets/img/search_mic.png" width="25px">
                            <span>Pesquisar por voz</span>
                        </button>
                        <button class="popover">
                            <img src="assets/img/search_cam.png" width="25px">
                            <span>Pesquisar por imagem</span>
                        </button>
                    </div>
                </div>
                <div class="buttons">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="country">
                    <span>Brasil</span>
                </div>
                <hr class="divider">
                <div class="links">
                    <div>
                        <a href="#">Sobre</a>
                        <a href="#">Publicidade</a>
                        <a href="#">Negócios</a>
                        <a href="#">Como funciona a Pesquisa</a>
                    </div>
                    <div>
                        <a href="#">Privacidade</a>
                        <a href="#">Termos</a>
                        <a href="#">Configurações</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
