<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Google Clone">
      <title>Google Clone</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" type="image/x-icon" href="img/favicon.png">
   </head>
   <body>
      <header>
         <div class="container">
            <nav class="google-links">
               <a href="#">Gmail</a>
               <a href="#">Imagens</a>
            </nav>
            <div class="google-account">
               <button class="google-apps" type="button" title="Google Apps" onclick="appsModal()">
                  <img src="img/google-apps.png" alt="Image Google Apps">
               </button>
               <button class="google-login" title="Google Login" type="button">Fazer login</button>
            </div>
            <div id="modal" class="google-modal hide">
               <div class="container-modal">
                  <div class="group-modal">
                     <div class="option-modal">
                        <img src="img/modal/google-modal-account.png" alt="Modal Image Google Account">
                        <span>Conta</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-search.png" alt="Modal Image Google Search">
                        <span>Pesquisa</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-drive.png" alt="Modal Image Google Drive">
                        <span>Drive</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-gmail.png" alt="Modal Image Google Gmail">
                        <span>Gmail</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-translate.png" alt="Modal Image Google Translate">
                        <span>Tradutor</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-store.png" alt="Modal Image Google Store">
                        <span>Store</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-meet.png" alt="Modal Image Google Meet">
                        <span>Meet</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-youtube.png" alt="Modal Image Google Youtube">
                        <span>Youtube</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-docs.png" alt="Modal Image Google Docs">
                        <span>Docs</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-slides.png" alt="Modal Image Google Slides">
                        <span>Slides</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-sheets.png" alt="Modal Image Google Sheet">
                        <span>Sheets</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-business.png" alt="Modal Image Google Business">
                        <span>Business</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-news.png" alt="Modal Image Google News">
                        <span>News</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-chat.png" alt="Modal Image Google Chat">
                        <span>Chat</span>
                     </div>
                     <div class="option-modal">
                        <img src="img/modal/google-modal-central.png" alt="Modal Image Google Central">
                        <span>Central</span>
                     </div>
                  </div>
                  <button class="google-more">Mais do Google</button>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="container">
            <img class="google-logo" src="img/google-logo.png" alt="Image Google Logo">
            <div class="google-search">
               <img src="img/google-search.png" alt="Image Google Search Icon">
               <input type="text" aria-label="Search">
               <button class="google-popover" type="button">
                  <img src="img/google-microphone.png" alt="Image Google Microphone Icon">
                  <span>Pesquisar por voz</span>
               </button>
               <button class="google-popover" type="button">
                  <img src="img/google-camera.png" alt="Image Google Camera Icon">
                  <span>Pesquisar por imagem</span>
               </button>
            </div>
            <div class="google-buttons">
               <button type="button">Pesquisa Google</button>
               <button type="button">Estou com sorte</button>
            </div>
         </div>
      </main>
      <footer>
         <div class="google-country">
            <div class="container">
               <span>Brasil</span>
            </div>
         </div>
         <hr class="google-divider">
         <div class="google-links">
            <div class="container">
               <div class="google-links__about">
                  <a href="#">Sobre</a>
                  <a href="#">Publicidade</a>
                  <a href="#">Negócios</a>
                  <a href="#">Como funciona a Pesquisa</a>
               </div>
               <div class="google-links__terms">
                  <a href="#">Privacidade</a>
                  <a href="#">Termos</a>
                  <a href="#">Configurações</a>
               </div>
            </div>
         </div>
      </footer>
      <script src="js/script.js"></script>
   </body>
</html>
